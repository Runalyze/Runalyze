language: php
sudo: required

php:
  - 5.6
  - 7.0
  - 7.1

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules

before_install:
  - nvm install node

install:
  - composer install --prefer-dist --no-interaction

before_script:
  - cp app/config/default_config.yml data/config.yml
  - mkdir -p build/logs

  - mysql -uroot -e 'SET @@global.sql_mode = TRADITIONAL; CREATE DATABASE runalyze_unittest; CREATE DATABASE runalyze_test;';
  - php bin/console --env=test doctrine:schema:update --force --complete
  - mysql runalyze_unittest < inc/install/structure.sql

  - mysql -e "SET GLOBAL wait_timeout = 36000;"
  - mysql -e "SET GLOBAL max_allowed_packet = 134209536;"
  - mysql -e "SHOW VARIABLES LIKE 'max_allowed_packet';"
  - mysql -e "SHOW VARIABLES LIKE 'wait_timeout';"

script:
  - vendor/bin/phpunit --colors -c tests/config.xml --coverage-clover build/logs/clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.1
  include:
    - php: 5.6
      env: DB=mariadb
      addons:
        mariadb: 5.5
    - php: 7.0
      env: DB=mariadb
      addons:
        mariadb: 5.5
    - php: 7.1
      env: DB=mariadb
      addons:
        mariadb: 5.5
    - php: 5.6
      env: DB=mariadb
      addons:
        mariadb: 10.0
    - php: 7.0
      env: DB=mariadb
      addons:
        mariadb: 10.0
    - php: 7.1
      env: DB=mariadb
      addons:
        mariadb: 10.0
    - stage: deploy
      php: 7.0
      before_script: skip
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then chmod +x bin/travis_build.sh | bin/travis_build.sh; fi'
      after_script: skip
