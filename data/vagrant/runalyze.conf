<VirtualHost *:80>
    #ServerName domain.tld
    #ServerAlias www.domain.tld

    DocumentRoot /vagrant/web
    <Directory /vagrant/web>
        AllowOverride None
        Require all granted

        SetEnv VAGRANT_DEV_BOX 1

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/runalyze_error.log
    CustomLog /var/log/apache2/runalyze_access.log combined
</VirtualHost>