<html>
	<head>
		<style type="text/css">
.colored-blue { background: #3498db; }
.pie-area {
	position: relative;
	width: 100px;
	padding: 5px;
	border: 1px solid #eee;
}
.pie-heading {
	display: block;
	margin-bottom: 5px;
	letter-spacing: 1px;
	font-weight: 100;
	font-size: 10px;
	text-transform: uppercase;
	color: #ccc;
	font-family: Arial;
}
.pie-value {
	display: block;
	text-align: center;
	letter-spacing: 1px;
	font-weight: 100;
	font-size: 10px;
	color: #ccc;
	font-family: Arial;
}
.pie-container {
	width: 100px;
	height: 36px;
	margin: 0 auto;
	overflow: hidden;
}
.pie-half {
    position: relative;
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 100%;
}
/*color white #fff to fix the rendering problem*/
 .pie-half:after {
    content:'';
    display: block;
    position: absolute;
    z-index: 10;
    width: 98px;
    height: 98px;
    top: 1px;
    left: 1px;
    box-shadow: 0px 0px 0px 2px #fff, inset 0 0 1px #ccc;
    border-radius: 100%;
}
/*the icon*/
.pie-content {
    position: absolute;
    z-index: 5;
    top: 25px;
    left: 25px;
    width: 50px;
    height: 50px;
    background: #fff;
    box-shadow: inset 0 0 1px #ccc;
    border-radius: 100%;
}
/* PARTS */
.pie-part-1, .pie-part-2 {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 100%;
    clip: rect(0px 50px 100px 0px);
	-webkit-transform: rotate(-50deg) translate3d(0,0,0);
	transform: rotate(-50deg);
}

 .pie-part-1 {
    z-index: 2;
	background: #08C;
}
 .pie-part-2 {
    z-index: 1;
    background: #eee;
}
/* HIDER */
.pie-hide-left, .pie-hide-right {
	position: absolute;
	z-index: 20;
	background: #fff;
	top: 22px;
	width: 28px;
	height: 28px;
	border-top: 1px solid #ccc;
}
.pie-hide-left {
	left: -1px;
	-webkit-transform: rotate(40deg) translate3d(0,0,0);
	transform: rotate(40deg);
}
.pie-hide-right {
	left: 73px;
	-webkit-transform: rotate(-40deg) translate3d(0,0,0);
	transform: rotate(-40deg);
}
		</style>
	</head>
<body>

	<div class="pie-area">
		<span class="pie-heading">Ausdauer</span>
		<div class="pie-container">
			<div class="pie-half">
				<div class="pie-part-1 colored-blue" style="-webkit-transform: rotate(-10deg) translate3d(0,0,0);transform: rotate(-10deg);"></div>
				<div class="pie-part-2" style="-webkit-transform: rotate(-50deg) translate3d(0,0,0);transform: rotate(-50deg);"></div>
				<span class="pie-content"></span>
				<div class="pie-hide-left"></div>
				<div class="pie-hide-right"></div>
			</div>
		</div>
		<span class="pie-value">40&#37;</span>
	</div>

</body>
</html>
